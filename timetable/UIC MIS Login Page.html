	  // 移除 doSubmit 函数
	  function autoSelect(){
		  var userName = $('j_username');
		  if(userName.value.length >1){
			  if(!isNaN(userName.value.substring(1, userName.value.length))){
				  document.getElementById('student').checked = 'checked';
				  document.getElementById('user').checked = '';
				  return;
				  }
			  }
		  document.getElementById('user').checked = 'checked';
		  document.getElementById('student').checked = '';
		  }
	</script>

<body id="login-web">
	<!-- Login Web -->
	<div id="web">
		<div id="wrap">
			<div id="inner">
				<div id="login">
					<div id="login_inner">
						<form name="loginform" id="loginform">
							<input type="hidden" name="j_target_url" id="j_target_url" value="/usr/index.do">
							<div id="login_title"></div>
							<p align="center">
								<strong style="color: red; font-size: 26px;"> 
										
										
										
										Please Login 
									
								</strong><br>&nbsp;
							</p>
							<div id="input_name">
								<img src="./UIC MIS Login Page_files/lable_name.png" width="62" height="32">
								<div>
									<input type="text" name="j_username" id="j_username" value="2130016073" onblur="autoSelect();">
								</div>
							</div>
							<div id="input_pw">
								<img src="./UIC MIS Login Page_files/label_pw.png" width="62" height="32">
								<div>
									<input type="password" name="j_password" value="**********">
								</div>
							</div>
							<div id="login_other">
								<div id="di">
									<input type="radio" name="usertype" id="student" checked><label for="student">Student</label> <input type="radio" name="usertype" id="user"><label for="user">Teacher</label>
								</div>
								<div id="reply">
									<span id="d1">&nbsp;</span>
								</div>
								<img src="./UIC MIS Login Page_files/login_bt.png" onclick="window.location.href='./Timetable.html';" style="display: block; margin-left: auto; margin-right: auto;">
							</div>
						</form>
					</div>
					The login ID and password have been changed to your email ID and password....<br>
					<br> Best viewed in 1024×768 with Microsoft Internet Explorer 7.0 and Firefox 3.0 or above
				</div>
			</div>
		</div>
	</div>
	<script language="javascript">
	var login_form =document.getElementById('loginform');
		if (login_form.j_username.value == "") {
			login_form.j_username.focus();
		} else {
			login_form.j_password.focus();
		}
	</script>
